    </div>

    </span>
        <button class="carrito-btn mt-3 d-flex align-items-center justify-content-center fs-4">

</div>
<!-- HEADER -->
<header class="header bg-black">

        <div class="row px-0 py-3 px-sm-3">

                </a>
                <button class="carritoIcono text-white m-0 align-self-center fs-4">

</header>
<!-- MAIN -->
<main class="main my-5">
    <div class="container">
        <!-- PARTE DE RECARGA -->
        <div class="encabezado row mb-4">
            <div class="col text-center">
                <h2 class="fw-normal fs-3 d-inline-block">Recarga</h2><span class="encabezado__linea"></span>
            </div>
        </div>
        <div class="row mb-4 recargas-container">
            <div class="col-12">
                <div class="ofertas-item d-flex justify-content-between pe-3 px-md-4">
                    <div class="moneda">
                        <img src="../multimedia/juegos/cp.png" alt="Cod points" class="img-fluid">
                    </div>
                    <p class="texto-oferta fs-4 d-flex justify-content-between align-items-center m-0">
                        80 CP
                        <span class="precio">Gs 9.000</span>
                    </p>
                </div>
            </div>
        </div>
        <!-- PARTE DE FORMULARIO -->
        <form action="https://formspree.io/f/xnqwrapg" class="form row my-4" method="post">
            <div class="form__item fs-4 col-12">
                <label for="nombre" class="nombre-input">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control form-control-lg">
            </div>
            <div class="form__item fs-4 mt-4 col-12">
                <label for="email" class="nombre-input">Gmail:</label>
                <input type="email" name="email" id="email" class="form-control form-control-lg">
            </div>
            <div class="form__item fs-4 mt-4 col-12">
                <label for="telefono" class="nombre-input">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" class="form-control form-control-lg">
            </div>
            <div class="form__item fs-4 mt-4 col-12">
                <label for="id" class="nombre-input">ID del juego:</label>
                <input type="text" name="id" id="id" class="form-control form-control-lg">
            </div>
            <div class="form__item fs-4 mt-4 col-12">
                <div class="encabezado mb-2">
                    <div class="text-center">
                        <h2 class="fw-normal fs-3 d-inline-block">Método de pago:</h2><span class="encabezado__linea"></span>
                    </div>
                </div>
                <div class="form-check mb-2">
                    <label for="tigo-money" class="nombre-input form-check-label">Tigo Money</label>
                    <input type="radio" name="metodo-de-pago" id="tigo-money" class="form-check-input" value="Tigo-money">
                </div>
                <input type="tel" placeholder="Número de tigo money" class="form-control form-control-lg mb-2" name="numero de tigo money"> 
                <div class="form-check">
                    <label for="billetera-personal" class="nombre-input form-check-label">Billetera Personal</label>
                    <input type="radio" name="metodo-de-pago" id="billetera-personal" class="form-check-input" value="billetera-personal">
                </div>
                <input type="tel" placeholder="Número de billetera personal" class="form-control form-control-lg mt-2" name="numero de billetera personal"> 
            </div>
            <div class="col-12">
                <div class="btn-container mt-4">
                    <button class="carritoIcono boton-agregar-al-carrito mt-3 d-flex align-items-center justify-content-center fs-4" type="submit">
                    CONTINUAR AL PAGO
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>
